<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Allauth demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>

        {% if user.is_authenticated %}

        <div class="col-md-3 text-end">
          <a href="{% url 'account_logout' %}" class="btn btn-outline-primary">Logout</a>
        </div>

        {% else %}

        <div class="col-md-3 text-end">
          <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign-up</a>
        </div>

        {% endif %}

      </header>
    </div>
    <div class="container">
      <div class="col-md-4 mx-auto">
      {% block content %}
    
      <h1 class="text-center">django-allauth demo</h1>

      {% endblock %}
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© 2023 hitzseb</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
